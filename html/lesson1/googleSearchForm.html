<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Form</title>
</head>
<body>

    <h1>Search Google</h1>

    <form action="https://google.com/search">

        <label for="search">Search</label>
        <input type="text" name="q" id="search" />

        <label for="searchType">Web</label>
        <input type="radio" name="tbm" value="" id="searchType" checked />

        <label for="searchType">Images</label>
        <input type="radio" name="tbm" value="isch" id="searchType" />

    </form>
    
</body>
</html>
