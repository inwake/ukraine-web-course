<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>

    <h1>Signup Form</h1>

    <form>

        <h3>Info</h3>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" />

            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" />

            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" />

        <h3>Favorite Color</h3>

            <label for="favoriteColorRed">Red</label>
            <input type="radio" name="favoriteColor" value="red" id="favoriteColorRed" />

            <label for="favoriteColorGreen">Green</label>
            <input type="radio" name="favoriteColor" value="green" id="favoriteColorGreen" checked />

            <label for="favoriteColorBlue">Blue</label>
            <input type="radio" name="favoriteColor" value="blue" id="favoriteColorBlue" />

        <h3>Favorite Animal</h3>

            <label for="favoriteAnimalCat">Cat</label>
            <input type="radio" name="favoriteAnimal" value="cat" id="favoriteAnimalCat" checked />

            <label for="favoriteAnimalDog">Dog</label>
            <input type="radio" name="favoriteAnimal" value="dog" id="favoriteAnimalDog" />

        <input type="submit" value="Submit" />

    </form>
    
</body>
</html>
