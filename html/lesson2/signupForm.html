<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>

    <h1>Signup Form</h1>

    <form>

        <fieldset>
            <legend>Info</legend>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
            </div>

            <div>
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" />
            </div>

            <div>
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" />
            </div>
        </fieldset>

        <h3>Favorite Color</h3>

        <label for="favoriteColorRed">Red</label>
        <input type="radio" value="red" name="favoriteColor" id="favoriteColorRed" />

        <label for="favoriteColorGreen">Green</label>
        <input type="radio" value="green" name="favoriteColor" id="favoriteColorGreen" checked />

        <label for="favoriteColorBlue">Blue</label>
        <input type="radio" value="blue" name="favoriteColor" id="favoriteColorBlue" />

        <h3>Which animals do you like?</h3>

        <label for="likesCats">Cats</label>
        <input type="checkbox" value="cat" name="likesCats" id="likesCats" />

        <label for="likesDogs">Dogs</label>
        <input type="checkbox" value="dog" name="likesDogs" id="likesDogs" />

        <div>
            <input type="submit" value="Submit" />
        </div>

    </form>
    
</body>
</html>
